<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <title>Crystal Collector</title>
</head>

<body>
    <div class="container">

        <h1 class="title mt-3">Crystal Collector!</h1>

        <p class="instructions mt-3">
            You will be given a random number at the start of the game.<br>
            Clicking a crystal adds a hidden amount to your score.<br>
            Match your score to the random number to win.<br>
            Go over the number and you lose.<br>
            Crystal values change every game.
        </p>

        <div class="center-row mt-3">
            <div class="numberToGuess text-center">
                <p id="goal">0</p>
            </div>

            <div class="winslosses text-center ml-3">
                Wins: <p id="wins">0</p>
                Losses: <p id="losses">0</p>
            </div>
        </div>

        <div class="text-center mt-4">
            <button class="crystal crystal1"><img src="assets/images/ruby.jfif" height="75"></button>
            <button class="crystal crystal2"><img src="assets/images/diamond.gif" height="75"></button>
            <button class="crystal crystal3"><img src="assets/images/yellow.jfif" height="75"></button>
            <button class="crystal crystal4"><img src="assets/images/green.jfif" height="75"></button>
        </div>

        <div class="totalScore text-center mt-4">
            Your total score is:
            <p id="totalScore">0</p>
            <h1 class="winorlose"></h1>
        </div>

        <script src="assets/javascript/game.js"></script>
    </div>
</body>

</html>
